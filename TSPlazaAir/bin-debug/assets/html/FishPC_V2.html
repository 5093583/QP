<?xml version="1.0" encoding="UTF-8"?>

<span><font face='宋体' color='#666666' size='14'>
金蟾捕鱼是一款休闲类游戏，通过鼠标进行简单操作，发射子弹击杀屏幕中来回游动的鱼从而获得游戏奖励。
不同的鱼，捕捉难度不同，捕获后获得的奖励值也不同。熟悉不同鱼类的游动速度，才是获得成功的关键。
</font></span>

<br><br>

<span><font face='宋体' color='#666666' size='14'>
游戏规则：
</font></span>

<br><br>

<span><font face='宋体' color='#666666' size='14'>
1．游戏开始，鼠标左键开炮。
</font></span>

<br><br>

<span><font face='宋体' color='#666666' size='14'>
2．发射器可按鼠标右键进行增强威力。
</font></span>

<br><br>

<span><font face='宋体' color='#666666' size='14'>
3．在渔币不足的情况下，无法发射子弹。 
</font></span>

<br><br>

<span><font face='宋体' color='#666666' size='14'>
4．点击退出按钮进行游戏结算。
</font></span>

<br><br>

<span><font face='宋体' color='#666666' size='14'>
5. W锁定BOSS，S锁定红鱼，Z开炮加速。 
</font></span>

<br><br>
